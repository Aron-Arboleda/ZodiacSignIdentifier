<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zodiac Sign Identifier</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="images/favicon.png" type="image/png">
    </head>
    <body>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
                <i class="fa-solid fa-bars"></i>
            </label>
            
            <label class="logo">ZODI</label>
            <ul>
                <li><a href="#" class="active" id = "home">Home</a></li>
            </ul>
        </nav>
        <main>
            <div id="section1">
                <section>
                    <h1>Zodiac Sign Identifier!</h1>
                    <p id="context1"></p>
                </section>
                <section>
                    <div id="controlSection" class="box with-linear-gradient">
                        <label for="birthDate" class="labels">Birthdate: </label>
                        <input type="date" id="birthDate"><br>
                        <button id="submit">Identify Zodiac!</button>
                    </div>
                </section>
                <section>
                    <p id="result" class="gradient-text"></p>
                    <img src="" alt="An image of the resulted sign" id = "zodiacArt" class="fade-in-animation">
                </section>
            </div>
            <div id="section2">
                <img src="images/Zodiac Dates.jpg" alt="An image of zodiac sign dates" id="zodiacGuideImage">
            </div>
        </main>
        <script src="zodiacJS.js"></script>
    </body>
</html>
